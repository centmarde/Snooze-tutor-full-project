 <div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <!-- Modal Btn and Form -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="editSets_modal2"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
               Question Edit
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- Item Form -->
            <form id="edit_set_question">
              <!-- Modal Body -->
              <div class="modal-body">
                <div class="mb-3 row ">
                  <div class="col-sm-12  col-lg-12">
                    <div>
                      <div class="mb-3">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Question:</label
                        >
                        <textarea
                          class="form-control"
                          id="question"
                          name="question"
                          placeholder="Type your Question here..."
                          rows="8"
                        ></textarea>
                      </div>
                    </div>
                    <div class="container">
                      <label class="form-label">Choices:</label>
                      <div></div>
                      <div class="d-flex">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                          placeholder="Input Choice A"
                          aria-label=".form-control-sm example"
                          name="choiceA"
                          id="choiceA"
                          required
                        />
                      </div>
                      <div class="d-flex">
                        <input
                          class="form-control form-control-sm mt-3"
                          type="text"
                          placeholder="Input Choice B"
                          aria-label=".form-control-sm example"
                          name="choiceB"
                          id="choiceB"
                          required
                        />
                      </div>
                      <div class="d-flex">
                        <input
                          class="form-control form-control-sm mt-3"
                          type="text"
                          placeholder="Input Choice C"
                          aria-label=".form-control-sm example"
                          name="choiceC"
                          id="choiceC"
                          required
                        />
                      </div>
                      <div class="d-flex">
                        <input
                          class="form-control form-control-sm mt-3"
                          type="text"
                          placeholder="Input Choice D"
                          aria-label=".form-control-sm example"
                          name="choiceD"
                          id="choiceD"
                          required
                        />
                      </div>

                      <select
                        class="form-select mt-4"
                        aria-label="Default select example"
                        name="answer"
                        id="answer"
                        required
                      >
                        <option selected>The Correct Answer</option>
                        <option value="a">Answer A</option>
                        <option value="b">Answer B</option>
                        <option value="c">Answer C</option>
                        <option value="d">Answer D</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button
                  id="close_special2"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#editSets_modal"
                >
                  Close
                </button>
                <button

                  type="button"
                  id="final_edit"
                  style="background-color: #2b1055; color: white;"
                >
                  Submit
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
